<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGMK HTML mockup</title>
  <link rel="stylesheet" href="html_mockup.css">
</head>

<body>
  <div id="main">
    <div id="game-area">
      <div id="our-area-root">
        <div id="our-area">
          <div id="our-hand">
            <div class="card-in-hand">-----HC1-----</div>
            <div class="card-in-hand">-----HC2-----</div>
            <div class="card-in-hand">-----HC3-----</div>
            <div class="card-in-hand">-----HC4-----</div>
          </div>
          <div class="our-area-bottom-section">
            <!-- <div class="our-discard">
              <div class="discard-pile-indicator">
                Discard pile
              </div>
            </div> -->
            <div id="our-placed-area">
              <div class="our-placed-area-column color-area-column">
                <div class="area-column-top-text">C1: 4</div>
                <div class="our-placed-card-column">
                  <div class="starting-card our-placed-card">
                    DC1
                  </div>
                </div>
              </div>
              <div class="our-placed-area-column color-area-column">
                <div class="area-column-top-text">C2: 7</div>
                <div class="our-placed-card-column">
                  <div class="starting-card our-placed-card">
                    DC2
                  </div>
                  <div class="our-placed-card">
                    PC2.2
                  </div>
                </div>
              </div>
              <div class="our-placed-area-column color-area-column">
                <div class="area-column-top-text">C3: 2</div>
                <div class="our-placed-card-column">
                  <div class="starting-card our-placed-card">
                    DC3
                  </div>
                </div>
              </div>
              <div class="our-placed-area-column color-area-column">
                <div class="area-column-top-text">C4: 14</div>
                <div class="our-placed-card-column">
                  <div class="starting-card our-placed-card">
                    DC4
                  </div>
                  <div class="our-placed-card">
                    PC4.2
                  </div>
                  <div class="our-placed-card">
                    PC4.3
                  </div>
                </div>
              </div>
              <div class="our-placed-area-column color-area-column">
                <div class="area-column-top-text">C5: 12</div>
                <div class="our-placed-card-column">
                  <div class="starting-card our-placed-card">
                    DC5
                  </div>
                  <div class="our-placed-card">
                    PC5.2
                  </div>
                </div>
              </div>
              <div class="our-placed-area-column artifact-area-column">
                <div class="area-column-top-text">RP: 8</div>
                <div class="our-placed-card-column artifact-column">
                  <div class="our-placed-card">
                    PCA6.1
                  </div>
                  <div class="our-placed-card">
                    PCA6.2
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
