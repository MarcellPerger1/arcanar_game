<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="%sveltekit.assets%/styles.css" />
    <title>arcanar-game</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <!-- According to Svelte docs, extensions might break if sveltekit.body is
    directly in <body> as Svelte will delete any extra elements (extensions
    insert there into the body and these may be removed by Svelte) -->
    <div style="display: contents">
      %sveltekit.body%
    </div>
  </body>
</html>
